<!-- *ngFor directive is being used to display all retunred movies, where each movie is displayed in its own card -->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <img src={{movie.ImagePath}} />
        <mat-card-header>
            <mat-card-title>
                {{movie.Title}}
            </mat-card-title>
            <mat-card-subtitle>
                {{movie.Director.Name}}
            </mat-card-subtitle>
        </mat-card-header>


        <mat-card-actions>
            <button mat-button (click)="showGenre(movie.Genre.Name, movie.Genre.Description)" color="primary">
                Genre
            </button>

            <button mat-button (click)="showDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
                color="primary">
                Director
            </button>

            <button mat-button
                (click)="showDetails(movie.Title, movie.Director.Name, movie.ImagePath, movie.Description)"
                color="primary">
                Details
            </button>
        </mat-card-actions>
    </mat-card>
</div>
