<mat-card>
    <mat-card-title [ngStyle]="{'color': '#fff', 'opacity': '0.8'}">
        {{data.Name}}
    </mat-card-title>
    <mat-card-content [ngStyle]="{'color': '#fff', 'opacity': '0.8'}">
        {{data.Description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button aria-label="Close genre button" mat-dialog-close color="accent">
            Close
        </button>
    </mat-card-actions>
</mat-card>
