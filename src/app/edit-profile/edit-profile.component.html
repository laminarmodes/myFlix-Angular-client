<mat-card>
    <mat-card-header>
        <mat-card-title [ngStyle]="{'color': '#fff', 'opacity': '0.8'}">Update your information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input [ngStyle]="{'color': '#fff', 'opacity': '0.8'}" matInput [(ngModel)]="userProfile.Username"
                    placeholder="Username" type="text" name="Username" required>
            </mat-form-field>
            <mat-form-field>
                <input [ngStyle]="{'color': '#fff', 'opacity': '0.8'}" matInput [(ngModel)]="userProfile.Password"
                    placeholder="Password" type="password" name="Password" required>
            </mat-form-field>
            <mat-form-field>
                <input [ngStyle]="{'color': '#fff', 'opacity': '0.8'}" matInput [(ngModel)]="userProfile.Email"
                    placeholder="Email" type="email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input [ngStyle]="{'color': '#fff', 'opacity': '0.8'}" matInput [(ngModel)]="userProfile.Birthday"
                    placeholder="Birthday" type="date" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="editUser()" color="primary"
            [ngStyle]="{'background-color': '#9575cd', 'width': '100%'}">
            Update
        </button>
    </mat-card-actions>
</mat-card>
