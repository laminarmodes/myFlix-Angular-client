<mat-card>
    <mat-card-title>
        {{data.Name}}
    </mat-card-title>
    <mat-card-subtitle>
        Born: {{data.Birth}}
    </mat-card-subtitle>
    <mat-card-content>
        Biography: {{data.Bio}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button aria-label="Close director button" mat-dialog-close color="primary">
            Close
        </button>
    </mat-card-actions>
</mat-card>
